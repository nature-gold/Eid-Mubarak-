<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #00ffcc; /* Neon teal/green */
            --secondary-color: #ff00ff; /* Neon pink/magenta */
            --background-color: #1a0a2e; /* Deep purple */
            --text-color: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(0, 255, 204, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #3c1a54);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px; /* Original padding for sides/top */
            padding-bottom: 70px; /* Added space for the 50px ad + 20px buffer */
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid var(--card-border);
            animation: fadeInContainer 1s ease-out forwards;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .eid-gif {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px var(--glow-color);
            animation: floatImage 3s ease-in-out infinite;
        }
        
        @keyframes floatImage {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .greeting-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.2em;
            margin-bottom: 25px;
            line-height: 1.4;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            animation: fadeInText 1.5s ease-out 0.5s forwards, glowText 2s ease-in-out infinite alternate;
            opacity: 0;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes glowText {
            from { text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color); }
            to { text-shadow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-color); }
        }


        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .styled-button {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .styled-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out;
            z-index: -1;
            opacity: 0.3;
        }
        
        .styled-button:hover::before, .styled-button:focus::before {
            width: 250%; /* Make it large enough to cover the button */
            height: 250%;
        }

        .styled-button:hover, .styled-button:focus {
            color: var(--background-color); /* Text color changes on hover */
            box-shadow: 0 0 20px var(--primary-color);
            transform: translateY(-2px);
        }
        
        .styled-button:active {
            transform: translateY(0px);
            box-shadow: 0 0 10px var(--primary-color);
        }

        #custom-greeting-message {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: var(--text-color);
            padding: 15px;
            background: rgba(0, 255, 204, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 0 8px 8px 0;
            display: none; /* Hidden initially */
            animation: slideInMessage 0.5s ease-out forwards;
        }
        
        @keyframes slideInMessage {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .whatsapp-button {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            display: none; /* Hidden initially */
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* For <a> tag if used */
            animation: popInButton 0.5s ease-out forwards;
        }

        .whatsapp-button svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: white;
        }

        .whatsapp-button:hover {
            background-color: #1EBE57;
            transform: scale(1.05);
        }
        
        @keyframes popInButton {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .audio-controls {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mute-button {
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }
        #mute-button:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .greeting-text {
                font-size: 1.8em;
            }
            .container {
                padding: 20px;
            }
            .styled-button, .whatsapp-button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
             #custom-greeting-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

        <input type="text" id="name-input" class="input-field" placeholder="Enter your name">

        <button id="generate-button" class="styled-button">Generate Eid Wish</button>

            Share on WhatsApp
        </button>
    </div>

    <audio id="background-song" src="song.mp3" autoplay loop></audio>
    <div class="audio-controls">
        <button id="mute-button">🔊</button> <!-- Initial state: Unmuted -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('name-input');
            const generateButton = document.getElementById('generate-button');
            const customGreetingMessage = document.getElementById('custom-greeting-message');
            const whatsappShareButton = document.getElementById('whatsapp-share-button');
            const backgroundSong = document.getElementById('background-song');
            const muteButton = document.getElementById('mute-button');

            let generatedMessage = ""; // To store the generated message for sharing

            // Attempt to play audio and handle potential errors (especially on mobile)
            backgroundSong.volume = 0.3; // Set a softer initial volume
            const playPromise = backgroundSong.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started!
                    muteButton.textContent = '🔊'; // Unmuted
                }).catch(error => {
                    // Autoplay was prevented.
                    console.warn("Autoplay prevented. User interaction needed for audio.", error);
                    // Show 'Muted' icon initially if autoplay fails
                    backgroundSong.muted = true; 
                    muteButton.textContent = '🔇'; // Muted
                });
            }


            generateButton.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    generatedMessage = `Eid Mubarak from ${name}! 🎉 Wishing you happiness and blessings!`;
                    customGreetingMessage.textContent = generatedMessage;
                    customGreetingMessage.style.display = 'block';
                    whatsappShareButton.style.display = 'inline-flex'; // Use inline-flex for icon alignment
                } else {
                    // Optional: Provide feedback if name is empty
                    customGreetingMessage.textContent = 'Please enter your name to generate a wish.';
                    customGreetingMessage.style.display = 'block';
                    whatsappShareButton.style.display = 'none';
                }
            });

            whatsappShareButton.addEventListener('click', () => {
                if (generatedMessage) {
                    const siteUrl = window.location.href;
                    const whatsappMessage = encodeURIComponent(`${generatedMessage}\n\nSent from this Eid Greeting page: ${siteUrl}`);
                    const whatsappUrl = `https://api.whatsapp.com/send?text=${whatsappMessage}`;
                    // For mobile, this should open the app. For desktop, it opens WhatsApp Web.
                    window.open(whatsappUrl, '_blank');
                }
            });

            muteButton.addEventListener('click', () => {
                if (backgroundSong.muted) {
                    backgroundSong.muted = false;
                    backgroundSong.play(); // Try to play again if it was stopped by policy
                    muteButton.textContent = '🔊'; // Unmuted
                } else {
                    backgroundSong.muted = true;
                    muteButton.textContent = '🔇'; // Muted
                }
            });
        });
    </script>
